

<div class="container"> 
    <h2>Lista de Posts Cadastrados</h2>

    <div class="content">
        <input 
            type="text" 
            name="searchPosts" 
            [(ngModel)]="searchPosts"
            (ngModelChange) = "search()" 
            placeholder="Buscar Posts..."
        >
        <div class="posts" *ngFor="let post of posts |
            paginate: { 
                itemsPerPage: 5,
                currentPage: page,
                totalItems: totalLength
            }" 
            (click)="openModal(post.title,post.body   )">
            <div class="post">
                <h3 name="title">{{post.title}}</h3>
                <p>{{post.body}}</p>
            </div>
            <span></span>
        </div>
    </div>
    <pagination-controls  class="paginate-controls" (pageChange)="page = $event"></pagination-controls>
</div>
